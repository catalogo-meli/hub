<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat√°logo | HUB</title>
  <style>
    :root{
      --bg:#0b1020; --panel:#0f1733; --panel2:#111c3d; --text:#eaf0ff; --muted:#a9b4d6;
      --line:rgba(255,255,255,.10);
      --ok:#2ecc71; --warn:#f1c40f; --bad:#e74c3c; --accent:#4c8dff;
      --r:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:radial-gradient(1200px 500px at 10% 0%, #14204a 0%, var(--bg) 55%);color:var(--text)}
    a{color:inherit}

    .wrap{max-width:1200px;margin:0 auto;padding:20px}
    .top{display:flex;gap:14px;align-items:center;justify-content:space-between;margin-bottom:14px}
    .brand{display:flex;gap:12px;align-items:center}
    .dot{width:12px;height:12px;border-radius:999px;background:var(--accent);box-shadow:0 0 0 4px rgba(76,141,255,.15)}
    .title{display:flex;flex-direction:column;line-height:1.05}
    .title b{font-size:16px}
    .title span{font-size:12px;color:var(--muted)}

    .nav{display:flex;flex-wrap:wrap;gap:8px}
    .tab{border:1px solid var(--line);background:rgba(255,255,255,.04);color:var(--text);padding:8px 10px;border-radius:999px;font-size:13px;cursor:pointer}
    .tab[aria-current="page"]{background:rgba(76,141,255,.18);border-color:rgba(76,141,255,.35)}
    .panel{border:1px solid var(--line);background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));border-radius:var(--r);padding:14px}
    .grid{display:grid;gap:12px}
    .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}
    @media(max-width:900px){.grid-2,.grid-3{grid-template-columns:1fr}}

    .h{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:10px}
    .h h2{margin:0;font-size:14px;letter-spacing:.2px}
    .muted{color:var(--muted);font-size:12px}

    .btn{border:1px solid var(--line);background:rgba(255,255,255,.05);color:var(--text);padding:9px 10px;border-radius:10px;font-size:13px;cursor:pointer}
    .btn.primary{background:rgba(76,141,255,.22);border-color:rgba(76,141,255,.40)}
    .btn.danger{background:rgba(231,76,60,.15);border-color:rgba(231,76,60,.35)}
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,select,textarea{background:rgba(0,0,0,.25);border:1px solid var(--line);color:var(--text);border-radius:10px;padding:9px 10px;font-size:13px;outline:none}
    textarea{min-height:90px;resize:vertical}
    .field{display:flex;flex-direction:column;gap:6px;min-width:220px}
    .field label{font-size:12px;color:var(--muted)}

    .table-wrap{overflow:auto;border:1px solid var(--line);border-radius:12px}
    table{border-collapse:collapse;width:100%;min-width:760px}
    th,td{padding:10px;border-bottom:1px solid var(--line);vertical-align:top;font-size:13px}
    th{position:sticky;top:0;background:rgba(10,16,32,.92);text-align:left;color:#dfe7ff}
    tr:hover td{background:rgba(255,255,255,.03)}

    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;border:1px solid var(--line);font-size:12px;color:var(--muted)}
    .kpi{display:flex;flex-direction:column;gap:6px}
    .kpi b{font-size:20px}
    .ok{color:var(--ok)} .warn{color:var(--warn)} .bad{color:var(--bad)}

    .toast{position:fixed;right:18px;bottom:18px;display:flex;flex-direction:column;gap:8px;z-index:50}
    .toast .t{border:1px solid var(--line);background:rgba(10,16,32,.92);border-radius:12px;padding:10px 12px;max-width:520px}
    .toast .t b{font-size:13px}
    .toast .t div{font-size:12px;color:var(--muted);margin-top:2px}

    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:60}
    .overlay.show{display:flex}
    .modal{width:min(920px,92vw);max-height:86vh;overflow:auto;background:rgba(15,23,51,.98);border:1px solid var(--line);border-radius:16px;padding:14px}
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="toast" id="toast"></div>
  <div class="overlay" id="overlay"><div class="modal" id="modal"></div></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
