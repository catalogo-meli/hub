<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo | HUB</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2e;
      --card2:#0c1628;
      --text:#eaf0ff;
      --muted:#9fb0d0;
      --line:rgba(255,255,255,.08);
      --primary:#2d6bff;
      --ok:#25d366;
      --err:#ff4d4f;
      --warn:#ffb020;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:radial-gradient(1200px 600px at 20% 0%, #132242 0%, var(--bg) 55%); color:var(--text)}
    .wrap{max-width:1200px;margin:0 auto;padding:28px 18px 60px}
    .top{display:flex;align-items:flex-start;justify-content:space-between;gap:12px}
    h1{margin:0;font-size:44px;letter-spacing:.2px}
    .sub{margin-top:4px;color:var(--muted)}
    .right{display:flex;align-items:center;gap:12px}
    .pill{display:flex;align-items:center;gap:8px;padding:10px 14px;border:1px solid var(--line);border-radius:999px;background:rgba(0,0,0,.18)}
    .dot{font-size:14px}
    .dot.ok{color:var(--ok)}
    .dot.err{color:var(--err)}

    .nav{margin-top:18px;display:flex;gap:10px;flex-wrap:wrap}
    .tab{padding:10px 14px;border-radius:999px;border:1px solid var(--line);background:rgba(0,0,0,.18);color:var(--text);cursor:pointer}
    .tab.active{background:rgba(45,107,255,.22);border-color:rgba(45,107,255,.55)}

    .card{margin-top:16px;background:linear-gradient(180deg,var(--card),var(--card2));border:1px solid var(--line);border-radius:16px;padding:16px}
    .cardTitle{font-weight:700;margin-bottom:10px}
    .muted{color:var(--muted)}
    .tiny{font-size:12px}

    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:12px}
    .grow{flex:1}

    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:16px}
    .cards.four{grid-template-columns:repeat(4,1fr)}
    .kpi{background:rgba(0,0,0,.18);border:1px solid var(--line);border-radius:14px;padding:14px}
    .kpiLabel{color:var(--muted);font-size:13px}
    .kpiVal{font-size:28px;font-weight:800;margin-top:6px}
    .kpi.clickable{cursor:pointer}
    .kpi.clickable:hover{border-color:rgba(45,107,255,.5)}

    .in{width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:rgba(0,0,0,.18);color:var(--text)}
    .ta{width:100%;min-height:84px;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:rgba(0,0,0,.18);color:var(--text);resize:vertical}

    .btn{padding:10px 14px;border-radius:12px;border:1px solid var(--line);background:rgba(0,0,0,.18);color:var(--text);cursor:pointer}
    .btn.primary{background:rgba(45,107,255,.25);border-color:rgba(45,107,255,.6)}
    .btn.success{background:rgba(37,211,102,.18);border-color:rgba(37,211,102,.5)}
    .btn.danger{background:rgba(255,77,79,.12);border-color:rgba(255,77,79,.35)}
    .btn:hover{filter:brightness(1.08)}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .list{margin:0;padding-left:18px}
    .tableWrap{overflow:auto;border-radius:14px;border:1px solid var(--line)}
    table{width:100%;border-collapse:collapse;min-width:900px}
    th,td{padding:10px 12px;border-bottom:1px solid var(--line);text-align:left;vertical-align:top}
    th{position:sticky;top:0;background:rgba(10,16,30,.95);z-index:2}
    .copy{cursor:pointer;text-decoration:underline dotted rgba(255,255,255,.35)}
    .chip{cursor:pointer;padding:4px 8px;border:1px solid var(--line);border-radius:999px;background:rgba(0,0,0,.18);display:inline-block}
    .hf{white-space:nowrap}
    .code{font-weight:700}
    .rowActions{display:flex;gap:8px;margin-top:8px}

    .toast{position:fixed;right:16px;bottom:16px;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:rgba(0,0,0,.55);opacity:0;transition:opacity .2s}
    .toast.ok{border-color:rgba(37,211,102,.5)}
    .toast.err{border-color:rgba(255,77,79,.5)}
    .errbox{border-color:rgba(255,77,79,.5);color:#ffd2d2}
    @media (max-width: 980px){
      .cards{grid-template-columns:1fr}
      .cards.four{grid-template-columns:1fr}
      .grid{grid-template-columns:1fr}
      table{min-width:760px}
      h1{font-size:34px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Catálogo</h1>
        <div class="sub">HUB Equipo & Planificación</div>
      </div>
      <div class="right">
        <div class="pill">
          <span id="healthDot" class="dot">●</span>
          <span id="healthText">…</span>
        </div>
      </div>
    </div>

    <div class="nav">
      <button class="tab active" data-tab="operativa">Operativa diaria</button>
      <button class="tab" data-tab="colaboradores">Colaboradores</button>
      <button class="tab" data-tab="habilitaciones">Habilitaciones</button>
      <button class="tab" data-tab="presentismo">Presentismo</button>
    </div>

    <div id="main"></div>
  </div>

  <div id="toast" class="toast ok"></div>
  <script type="module" src="./app.js"></script>
</body>
</html>
