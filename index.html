<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Catálogo | HUB Equipo & Planificación</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background:#07101f;
        color:#eaf0ff;
      }
      .wrap { max-width: 1280px; margin: 24px auto; padding: 0 16px; }
      .top {
        display:flex; justify-content:space-between; align-items:flex-end; gap:12px;
        margin-bottom: 14px;
      }
      .title h1 { margin:0; font-size: 34px; letter-spacing: .2px; }
      .title p { margin:2px 0 0; opacity:.7; }
      .meta { font-size:12px; opacity:.7; margin-top:6px; }

      .btn {
        border:1px solid rgba(255,255,255,.14);
        background: rgba(255,255,255,.06);
        padding:10px 14px;
        border-radius: 12px;
        cursor:pointer;
        color:#eaf0ff;
      }
      .btn:hover { background: rgba(255,255,255,.09); }
      .btn:disabled { opacity:.5; cursor:not-allowed; }
      .btn.primary { background:#2d63ff; border-color:#2d63ff; }
      .btn.success { background:#137a41; border-color:#137a41; }
      .btn.danger { background: rgba(255, 70, 70, .08); border-color: rgba(255,70,70,.35); color:#ffd2d2; }

      .card {
        border:1px solid rgba(255,255,255,.10);
        background: rgba(255,255,255,.04);
        border-radius: 18px;
        padding: 16px;
      }
      .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
      .muted { opacity:.7; }

      .grid3 { display:grid; grid-template-columns: 1.2fr .9fr .9fr; gap: 10px; align-items:center; }
      @media (max-width: 900px){
        .grid3 { grid-template-columns: 1fr; }
      }

      .gridFlujosHead { margin-top: 10px; padding: 10px 12px; border-radius: 14px; background: rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.06); }
      .pill { display:inline-flex; align-items:center; gap:8px; padding: 10px 12px; border-radius: 14px; background: rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.06); }

      input, select, textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,.14);
        background: rgba(255,255,255,.05);
        color: #eaf0ff;
        outline: none;
      }
      textarea { min-height: 84px; resize: vertical; }
      .small { font-size: 12px; opacity:.75; }

      .sectionTitle { margin: 18px 0 8px; font-weight: 800; font-size: 18px; }
      .sep { height: 1px; background: rgba(255,255,255,.10); margin: 14px 0; }

      table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
      th { text-align:left; font-size: 12px; opacity:.75; font-weight:700; padding: 0 10px; }
      td { padding: 10px; vertical-align: top; background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.07); }
      td:first-child { border-radius: 14px 0 0 14px; }
      td:last-child { border-radius: 0 14px 14px 0; }

      .toast {
        position: fixed; right: 16px; bottom: 16px;
        background: rgba(0,0,0,.75);
        border:1px solid rgba(255,255,255,.14);
        padding: 10px 12px;
        border-radius: 12px;
        display:none; max-width: 560px;
      }
      .toast.show { display:block; }
      .errorBox { border:1px solid rgba(255,70,70,.35); background: rgba(255,70,70,.08); color:#ffd2d2; padding: 10px 12px; border-radius: 12px; }

      .kbd {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        padding: 2px 6px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,.14);
        background: rgba(255,255,255,.05);
        font-size: 12px;
        opacity:.9;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="top">
        <div class="title">
          <h1>Catálogo</h1>
          <p class="muted">HUB Equipo & Planificación</p>
          <div class="meta">
            Estado: <span id="healthPill" class="kbd">—</span>
            <span class="muted">•</span>
            Última carga: <span id="lastLoad" class="kbd">—</span>
          </div>
        </div>
        <div class="row">
          <button id="btnHealth" class="btn">Health</button>
        </div>
      </div>

      <div id="app" class="card">
        <div class="muted">Cargando…</div>
      </div>

      <div id="toast" class="toast"></div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
