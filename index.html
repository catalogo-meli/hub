<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catálogo | HUB Equipo & Planificación</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#070b14; color:#e8ecff; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .top { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .title h1 { margin:0; font-size: 26px; }
    .title .sub { opacity:.75; margin-top:2px; }
    .health { display:flex; align-items:center; gap:10px; }
    .dot { width:10px; height:10px; border-radius:50%; background:#4b5563; }
    .dot.ok { background:#22c55e; }
    .dot.bad { background:#ef4444; }
    .btn { border:1px solid rgba(255,255,255,.15); background:rgba(255,255,255,.06); color:#fff; padding:10px 12px; border-radius:12px; cursor:pointer; }
    .btn.primary { background: rgba(37,99,235,.35); border-color: rgba(37,99,235,.6); }
    .btn.danger { background: rgba(239,68,68,.20); border-color: rgba(239,68,68,.55); }
    .btn.tiny { padding:6px 10px; border-radius:10px; font-size: 12px; }
    .tabs { display:flex; gap:10px; margin: 14px 0 18px; }
    .tab { border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.05); color:#fff; padding:10px 14px; border-radius:14px; cursor:pointer; }
    .tab.active { background: rgba(37,99,235,.30); border-color: rgba(37,99,235,.6); }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .badge { border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.05); padding:8px 10px; border-radius:12px; font-size:12px; opacity:.9; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
    .muted { opacity:.75; }
    .cards { display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:12px; margin: 16px 0; }
    .kpi { border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); border-radius:16px; padding:14px; }
    .kpi .label { font-size:12px; opacity:.75; }
    .kpi .value { font-size:24px; margin-top:2px; }
    .kpi .small { font-size:12px; opacity:.75; margin-top:4px; }
    .section { border:1px solid rgba(255,255,255,.10); background:rgba(255,255,255,.03); border-radius:18px; padding:14px; margin: 14px 0; }
    h3 { margin: 0 0 12px; }
    table { width:100%; border-collapse: collapse; border:1px solid rgba(255,255,255,.10); border-radius:14px; overflow:hidden; }
    th, td { padding:10px; border-bottom:1px solid rgba(255,255,255,.08); font-size:13px; }
    th { text-align:left; background:rgba(255,255,255,.05); }
    tr:hover td { background: rgba(255,255,255,.03); }
    .in { background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); color:#fff; padding:10px 12px; border-radius:12px; }
    textarea.in { width:100%; box-sizing:border-box; }
    .empty { opacity:.75; border:1px dashed rgba(255,255,255,.18); padding:16px; border-radius:16px; }
    .toasts { position: fixed; right: 14px; bottom: 14px; display:flex; flex-direction:column; gap:10px; max-width: 360px; }
    .toast { border:1px solid rgba(255,255,255,.14); background: rgba(0,0,0,.55); padding:10px 12px; border-radius:14px; }
    .toast.good { border-color: rgba(34,197,94,.45); }
    .toast.bad { border-color: rgba(239,68,68,.45); }
    .toast.warn { border-color: rgba(234,179,8,.45); }
    .toast .t { font-weight:600; margin-bottom:4px; }
    .clickable { cursor:pointer; }
    .card { border:1px solid rgba(255,255,255,.10); background:rgba(255,255,255,.03); border-radius:16px; padding:12px; margin: 10px 0; }
    .card-h { display:flex; align-items:flex-start; justify-content:space-between; gap:10px; margin-bottom:10px; }
    .card-title { font-weight: 600; }
    .list { display:flex; flex-direction:column; gap:6px; }
    .li { display:grid; grid-template-columns: 160px 1fr 1fr auto; gap:10px; align-items:center; border:1px solid rgba(255,255,255,.08); background:rgba(255,255,255,.03); border-radius:14px; padding:8px 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">
        <h1>Catálogo</h1>
        <div class="sub">HUB Equipo & Planificación</div>
      </div>

      <div class="health">
        <button class="btn" id="healthBtn">Health</button>
        <div class="dot" id="healthDot"></div>
        <div class="mono" id="healthText">…</div>
      </div>
    </div>

    <div class="tabs" id="tabs"></div>

    <div class="section">
      <div class="row" style="justify-content:space-between">
        <div>
          <div style="font-weight:700">Estado</div>
          <div id="status" class="muted">—</div>
        </div>
      </div>
    </div>

    <div class="cards" id="cards"></div>
    <div id="controls"></div>
    <div id="content"></div>
  </div>

  <div class="toasts" id="toasts"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
