<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Catálogo | HUB</title>
    <style>
      :root { color-scheme: dark; --bg:#07101f; --card:rgba(255,255,255,.04); --bd:rgba(255,255,255,.10); --muted:rgba(234,240,255,.72); }
      *{ box-sizing:border-box; }
      body{
        margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: radial-gradient(1200px 700px at 20% 10%, rgba(45,99,255,.18), transparent 60%),
                    radial-gradient(900px 600px at 85% 15%, rgba(19,122,65,.16), transparent 55%),
                    var(--bg);
        color:#eaf0ff;
      }
      .wrap{ max-width:1320px; margin:18px auto; padding:0 14px; }
      .top{
        display:flex; align-items:flex-end; justify-content:space-between; gap:12px;
        margin-bottom:12px;
      }
      .title h1{ margin:0; font-size:30px; letter-spacing:.2px; }
      .title p{ margin:4px 0 0; opacity:.75; }
      .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
      .btn{
        border:1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.06);
        padding:10px 14px; border-radius:12px; cursor:pointer; color:#eaf0ff;
      }
      .btn:hover{ background: rgba(255,255,255,.09); }
      .btn.primary{ background:#2d63ff; border-color:#2d63ff; }
      .btn.success{ background:#137a41; border-color:#137a41; }
      .btn.danger{ background: rgba(255,70,70,.10); border-color: rgba(255,70,70,.35); color:#ffd2d2; }
      .btn.ghost{ background: transparent; }
      .card{
        border:1px solid var(--bd); background: var(--card);
        border-radius:18px; padding:14px;
        backdrop-filter: blur(10px);
      }
      .tabs{ display:flex; gap:8px; flex-wrap:wrap; margin:10px 0 0; }
      .tab{
        padding:8px 12px; border-radius:999px;
        border:1px solid rgba(255,255,255,.12);
        background: rgba(255,255,255,.05);
        cursor:pointer; font-size:13px; opacity:.9;
      }
      .tab.active{ background: rgba(45,99,255,.20); border-color: rgba(45,99,255,.55); }
      .muted{ color: var(--muted); }
      .sep{ height:1px; background: rgba(255,255,255,.10); margin:14px 0; }
      .sectionTitle{ margin: 6px 0 8px; font-weight:800; font-size:18px; }
      input, select, textarea{
        width:100%; padding:10px 12px;
        border-radius:14px; border:1px solid rgba(255,255,255,.14);
        background: rgba(255,255,255,.05); color:#eaf0ff; outline:none;
      }
      textarea{ min-height:90px; resize:vertical; }
      table{ width:100%; border-collapse:separate; border-spacing:0 10px; }
      th{ text-align:left; font-size:12px; opacity:.75; font-weight:700; padding:0 10px; white-space:nowrap; }
      td{ padding:10px; vertical-align:top; background: rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.07); }
      td:first-child{ border-radius:14px 0 0 14px; }
      td:last-child{ border-radius:0 14px 14px 0; }
      .grid{ display:grid; gap:10px; }
      .grid.kpis{ grid-template-columns: repeat(4, minmax(0,1fr)); }
      .kpi{ padding:12px; border-radius:16px; border:1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.04); }
      .kpi .v{ font-size:22px; font-weight:900; margin-top:4px; }
      .pill{ display:inline-flex; gap:8px; align-items:center; padding:8px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.04); font-size:12px; }
      .errorBox{ border:1px solid rgba(255,70,70,.35); background: rgba(255,70,70,.10); color:#ffd2d2; padding:10px 12px; border-radius:12px; }
      .toast{ position: fixed; left: 14px; right: 14px; bottom: 14px; margin:auto; max-width: 860px; display:none;
              background: rgba(0,0,0,.75); border:1px solid rgba(255,255,255,.14); padding: 10px 12px; border-radius: 12px; }
      .toast.show{ display:block; }
      .filters{
        display:grid; gap:10px;
        grid-template-columns: 1.4fr 1fr 1fr auto;
        align-items:end;
      }
      .hint{ font-size:12px; opacity:.7; margin-top:6px; }

      @media (max-width: 980px){
        .grid.kpis{ grid-template-columns: repeat(2, minmax(0,1fr)); }
        .filters{ grid-template-columns: 1fr 1fr; }
      }
      @media (max-width: 520px){
        .grid.kpis{ grid-template-columns: 1fr; }
        .filters{ grid-template-columns: 1fr; }
        .title h1{ font-size:26px; }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="top">
        <div class="title">
          <h1>Catálogo</h1>
          <p class="muted">HUB Equipo & Planificación</p>
          <div id="tabs" class="tabs"></div>
        </div>
        <div class="row">
          <button id="btnHealth" class="btn">Health</button>
        </div>
      </div>

      <div class="card" style="margin-bottom:12px;">
        <div class="sectionTitle" style="font-size:16px;">Filtros globales</div>
        <div class="filters">
          <div>
            <label class="muted">Búsqueda</label>
            <input id="fSearch" placeholder="Buscar por nombre, ID_MELI, Slack_ID…" />
            <div class="hint muted">Aplica a todas las secciones.</div>
          </div>
          <div>
            <label class="muted">Roles (multi)</label>
            <select id="fRoles" multiple size="4"></select>
          </div>
          <div>
            <label class="muted">Equipos (multi)</label>
            <select id="fEquipos" multiple size="4"></select>
          </div>
          <div class="row" style="justify-content:flex-end;">
            <label class="pill"><input id="fSoloSlack" type="checkbox" /> solo con Slack_ID</label>
            <button id="btnClearFilters" class="btn ghost">Limpiar</button>
          </div>
        </div>
      </div>

      <div id="app" class="card">
        <div class="muted">Cargando…</div>
      </div>

      <div id="toast" class="toast"></div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
