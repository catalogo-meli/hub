<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cat치logo | HUB Equipo & Planificaci칩n</title>
    <style>
      :root { color-scheme: dark; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#07101f; color:#eaf0ff; }
      .wrap { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
      .top { display:flex; justify-content:space-between; align-items:center; gap:12px; }
      .title h1 { margin:0; font-size: 32px; }
      .title p { margin:0; opacity:.7; }
      .btn { border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.06); color:#eaf0ff; padding:10px 14px; border-radius: 12px; cursor:pointer; }
      .btn.primary { background:#2d63ff; border-color:#2d63ff; }
      .tabs { display:flex; gap:10px; margin: 18px 0; flex-wrap: wrap; }
      .tab { padding:10px 14px; border-radius: 14px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.05); cursor:pointer; }
      .tab.active { background:#2d63ff; border-color:#2d63ff; }
      .row { display:flex; gap:12px; flex-wrap: wrap; }
      .card { background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08); border-radius: 18px; padding:16px; }
      .kpis { display:grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap:12px; margin: 16px 0; }
      .kpi .label { opacity:.7; font-size: 12px; }
      .kpi .value { font-size: 28px; font-weight: 700; margin-top: 6px; }
      .kpi.clickable { cursor:pointer; }
      .kpi.clickable:hover { border-color: rgba(255,255,255,.22); }
      .status { opacity:.8; margin-top: 12px; }
      table { width:100%; border-collapse: collapse; overflow:hidden; border-radius: 14px; }
      th, td { padding: 10px 10px; border-bottom:1px solid rgba(255,255,255,.08); vertical-align: top; }
      th { text-align:left; opacity:.8; font-size: 12px; }
      td.clickcopy { cursor: copy; }
      .input, select { background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); color:#eaf0ff; border-radius: 12px; padding: 10px 12px; }
      .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
      .muted { opacity:.65; }
      .toast { position:fixed; right:16px; bottom:16px; background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.14); padding: 12px 14px; border-radius: 14px; max-width: 360px; }
      .light body { background:#f7f8fb; color:#0b1220; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div class="title">
          <h1>Cat치logo</h1>
          <p>HUB Equipo & Planificaci칩n</p>
        </div>
        <div class="row">
          <button id="themeBtn" class="btn">Modo</button>
          <button id="healthBtn" class="btn">Health</button>
        </div>
      </div>

      <div id="tabs" class="tabs"></div>

      <div id="cards" class="kpis"></div>

      <div id="controls" class="row"></div>

      <div id="content" class="card" style="margin-top:12px;"></div>

      <div id="status" class="status"></div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
